<!DOCTYPE html>

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;

                      <div class="col-xl-6">

                          <div class="row">

                              <div data-mdb-input-init class="form-outline">
                                <input type="text" id="form3Example1m" name="name" class="form-control form-control-lg" />

                            </div>

                              </div>
                            </div>
                          </div>
          
                          <div class="row">

                              <div data-mdb-input-init class="form-outline">
                                <input type="text" id="form3Example1m1" name="mail" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1m1">email</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div data-mdb-input-init class="form-outline">
                                <input type="number" id="form3Example1n1" name="num" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1n1">mobile number</label>
                              </div>
                            </div>
                          </div>
          
                          <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form3Example8" name="qual" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example8">Qualification</label>
                          </div>

                                value="option1" />

                            </div>

                            </div>
          
                          </div>-->
          
                          <div class="row">
                            <div class="col-md-6 mb-4">
          
                              <select data-mdb-select-init name="skills">
                                <option value="" disabled selected hidden>Select a skills</option>
                                <option value="java">Java</option>
                                <option value="web">Web Development</option>
                                <option value="python">Python</option>
                                <option value="cpp">C++</option>
                              </select>
          
                            </div>

                              <select data-mdb-select-init>
                                <option value="1">City</option>
                                <option value="2">Option 1</option>
                                <option value="3">Option 2</option>
                                <option value="4">Option 3</option>
                              </select>
          
                            </div>-->
                          </div>
          
                          <div data-mdb-input-init class="form-outline mb-4">
                            <input type="date" id="form3Example9" name="yop" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example9">Year of passing</label>
                          </div>
          
                          <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form3Example90" name="loc" class="form-control form-control-lg" />

                          </div>

                            <button  type="reset" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
                            <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
