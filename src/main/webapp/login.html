<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JobsSync - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
  body {
  font-family: 'Open Sans', sans-serif;
  background: linear-gradient(to right, #4facfe, #00f2fe);
  height: 80vh;
  overflow: hidden;
}

.card {
  border: none;
  border-radius: 20px;
  overflow: hidden;
 margin-bottom:100px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.login-image {
  height: 100vh; /* Full height of the viewport */
  object-fit: cover;
  margin-bottom: 30px; /* Add margin to bottom of the image */
}

.form-container {
  padding: 40px;
  height: 450px; /* Set fixed height for the login form */
  width: 100%;   /* Full width, but limit height */
  max-width: 400px; /* Limit width for a proper form size */
  margin-left: 20px;  /* Margin between the form and image */
  margin-right: 20px; /* Margin between the form and image */
  margin-bottom: 40px; /* Add bottom margin for spacing */
}

.social-btn {
  border: none;
  padding: 12px;
  width: 45px;
  height: 45px;
  font-size: 18px;
  border-radius: 50%;
  color: white;
  margin: 0 5px;
}

.social-btn.facebook { background-color: #3b5998; }
.social-btn.twitter { background-color: #1da1f2; }
.social-btn.linkedin { background-color: #0077b5; }

.social-btn:hover {
  opacity: 0.9;
}

.divider {
  display: flex;
  align-items: center;
  text-align: center;
  margin: 20px 0;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: #ddd;
}

.divider:not(:empty)::before { margin-right: .75em; }
.divider:not(:empty)::after { margin-left: .75em; }

.form-control:focus {
  box-shadow: none;
  border-color: #4facfe;
}

@media (max-width: 768px) {
  .login-image {
    display: none;
  }

  .form-container {
    width: 100%;  /* Full width for smaller screens */
    margin-bottom: 40px; /* Keep bottom margin for smaller screens as well */
  }
}


  </style>
</head>
<body>

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card">
          <div class="row g-0">
            <!-- Left Image -->
            <div class="col-md-6 d-none d-md-block">
              <img src="images/Login(2).jpg" alt="Job Search" class="img-fluid login-image" />
            </div>

            <!-- Right Form -->
            <div class="col-md-6 d-flex align-items-center">
              <div class="form-container w-100">
                <div class="text-center mb-4">
                  <h2 class="fw-bold">Login to JobsSync</h2>
                  <p class="text-muted">Find your dream job now!</p>
                </div>

                <!-- Social Logins -->
                <div class="d-flex justify-content-center mb-3">
                  <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                  <button class="social-btn twitter"><i class="fab fa-twitter"></i></button>
                  <button class="social-btn linkedin"><i class="fab fa-linkedin-in"></i></button>
                </div>

                <div class="divider">or</div>

                <!-- Login Form -->
                <form action="login" method="post">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                  </div>

                  <div class="mb-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Enter your password" required>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                  </div>

                  <div class="text-center mt-3">
                    <p class="small">Don't have an account? <a href="register.html" class="link-danger">Register</a></p>
                  </div>
                </form>
              </div>
            </div> <!-- End Form Column -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
